<app-header titulo="Avatar-Chips"></app-header>

<ion-content>
  <!-- Usamos los <ion-chips> para una seccion donde se quiera mostrar contenido pequeÃ±o -->
  <ion-chip color="primary" *ngFor="let item of [1,1,1,1,1]">
    <ion-avatar>
      <img src="/assets/img/boss_man-128.png">
    </ion-avatar>
    <ion-label>Avatar Chip</ion-label>
    <ion-icon name="close-circle"></ion-icon>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/img/boss_man-128.png">
      </ion-avatar>
      <ion-label>Avatar List</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
