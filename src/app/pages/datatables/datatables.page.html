<app-header titulo="DataTables"></app-header>

<ion-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
 
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.icon}} </td>
    </ng-container>
 
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
 
    <ng-container matColumnDef="twitter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Twitter </th>
      <td mat-cell *matCellDef="let element"> {{element.route}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let element"> <ion-button size="small" color="success" (click)="editSucursal(sucursal.id)"><ion-icon  name="create"></ion-icon></ion-button><ion-button size="small" color="danger" (click)="elimSucursal(sucursal.id)"><ion-icon name="trash" ></ion-icon></ion-button></td>
   </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
  </table>
  <!--
    threshold = Es la cantidad en pixeles donde se activara el ion-infinite-scroll
   -->
   <ion-infinite-scroll threshold="10px" (ionInfinite)="loadLazyData($event)">
    <!-- 
      loadingSpinner = Icono a mostrar mientras se cargan los datos: "bubbles" | "circles" | "circular" | "crescent" | "dots" | "lines" | "lines-small"
    -->
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando los datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
 
  <!--<mat-paginator [pageSizeOptions]="[5, 7, 10]" showFirstLastButtons></mat-paginator>-->
</ion-content>
