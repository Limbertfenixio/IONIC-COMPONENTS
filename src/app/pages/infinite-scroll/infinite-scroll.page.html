<app-header titulo="Infinite Scroll"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label> Item {{ i + 1 }}</ion-label>
    </ion-item>
  </ion-list>
  <!--
    threshold = Es la cantidad en pixeles donde se activara el ion-infinite-scroll
   -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <!-- 
      loadingSpinner = Icono a mostrar mientras se cargan los datos: "bubbles" | "circles" | "circular" | "crescent" | "dots" | "lines" | "lines-small"
    -->
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando los datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
