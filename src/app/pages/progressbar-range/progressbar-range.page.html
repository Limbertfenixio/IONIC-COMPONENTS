<app-header titulo="Progressbar - Range"></app-header>

<ion-content>

  <h1>--- Progressbar ---</h1>

  <!-- El valor del progressbar es representado por la propiedad value -->
  <ion-progress-bar [value]="porcentaje"></ion-progress-bar>

  <ion-list>
    <ion-progress-bar color="success" [value]="porcentaje"></ion-progress-bar>
    <ion-progress-bar color="danger"  [value]="porcentaje"></ion-progress-bar>
  </ion-list>

  <!-- Establecemos en el tipo indeterminate si no se conoce el valor del progressbar -->
  <ion-list>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ion-list>

  <!-- Establecemos el reverso del progreso -->
  <ion-list>
    <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>
  </ion-list>

  <!-- La propiedad buffer pone puntos suspensivos como un valor de espera -->
  <ion-list>
    <ion-progress-bar value="0.25" buffer="0.5"></ion-progress-bar>
  </ion-list>

  <ion-list>
    <ion-progress-bar [value]="val" buffer="0.5"></ion-progress-bar>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-range
        min="0" max="100"
        dualKnobs="false" pin="true"
        snaps="true" step="1"
        ticks="false" value="0"
        color="warning"
        (ionChange)="rangeChange($event)">
          <ion-label slot="start">0</ion-label>
          <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-range
        min="0" max="100"
        dualKnobs="true" pin="true"
        snaps="true" step="1"
        ticks="true" value="0"
        color="success"
        (ionChange)="rangeChange($event)">
          <ion-label slot="start">0</ion-label>
          <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-range min="1000" max="2000" step="100" value="1400" snaps color="danger">
        <ion-icon slot="start" size="small" color="danger" name="thermometer"></ion-icon>
        <ion-icon slot="end" color="danger" name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
