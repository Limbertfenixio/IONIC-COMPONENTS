<app-header titulo="Refresher"></app-header>

<ion-content>
  <!-- (ionRefresh) = Evento emitido que activara un accion
      pullFactor = Velocidad para relantizar la animaci贸n
      pullMax = Distacia maxima de extracci贸n para refrescar
      pullMin = Distancia minima de extracci贸n para refrescar
      snapBackDuration = El tiempo que tarda la actualizaci贸n en volver al estado refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.8" pullMin="60" pullMax="120">
    <ion-refresher-content pullingText="Espere...." refreshingSpinner="dots" refreshingText="Cargando.."></ion-refresher-content>
  </ion-refresher>
  <h1 *ngIf="items.length > 0">Deslizar para refrescar</h1>

  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-label>Item {{i + 1}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
